<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saida Public Library</title>
    <link rel="stylesheet" href="../css/style.css">
     <link rel="icon" type="image/x-icon" href="../assets/logo.jpeg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body style=" background: rgb(219,226,226);">
    <div class='nav-brand'> 
        <a href='#'> 
          <img src='../assets/logo.png' alt='Official logo' width=150px' height='100px' class="m-4"> 
        </a> 
    </div> 
    <section class="form my-4 mx-5">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-lg-5">
                    <img src="../assets/login_background.jpeg" class='img-fluid h-100' alt="">
                </div>
                <div class="col-lg-7 pt-5 px-5">
                    <h1 class="font-weight-bold py-3">Saida Public Library</h1>
                    <h4>Sign into your account</h4>
                    <form method="POST">
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="username" placeholder='example@email.com' class='form-control my-3 p-3' name="username" id="">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="password" placeholder='******' class='form-control my-3 p-3' name="password" id="">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                               <button type="submit" class="btn1  mt-3 mb-5">Login</button>
                            </div>
                        </div>
                    </form>
                    <p>Don't have an account? <a href="#">Register Here </a></p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
