{% extends 'base.html' %}
{% block content %}
<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Book</th>
        <th scope="col">Reserved on</th>
        <th scope="col">Available starting</th>
      </tr>
    </thead>
    <tbody>
        {% for book in books %}
            <tr>
                <th scope="row">{{book.book.book_title}}</th>
                <td>{{book.reservation_date}}</td>
                <td>{{book.availibility_date}}</td>
            </tr>
        {% endfor %}
    </tbody>
  </table>
{% endblock %}
